<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <main>
            <div class="main-container">

                <!--CONTACT'S COLUMN-->
                <div class="contact-column">
                    <div class="upper-contact d-flex justify-content-between">
                        <div class="pic-name d-flex align-items-center">
                            <img src="./img/avatar_io.jpg" alt="My personal photo" class="me-1">
                            <p class="m-0">
                                Sofia
                            </p>
                        </div>

                        <div class="contact-items d-flex align-items-center">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <div class="notifications">

                    </div>
                    <div class="search-bar">

                    </div>

                    <div class="contacts">

                    </div>

                </div>

                <!--CHAT SIDE-->
                <div class="chat-side">

                </div>

            </div>
        </main>

    </div>

    <script src="js/myscript.js"></script>
</body>
</html>
